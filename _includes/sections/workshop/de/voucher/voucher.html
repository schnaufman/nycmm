<form style="text-align: center;" id="wsVoucherForm" method="post" netlify-honeypot="bot-field" data-netlify="true" accept-charset="utf-8" class="c-section-ws_tickets-form">
  <br><h5 style="text-align: center;">Ihre Daten:</h5>
  <div class="grid-x grid-margin-x grid-margin-y grid-padding-x grid-padding-y large-up-3 medium-up-3 small-up-1" style="border:solid 1px; border-radius:5px; border-spacing:100px; width:fit-content; padding:10px; margin:auto;">
    <div class="cell">
      <label>"Anrede"
        <select name="salutation">
          <option value=""></option>
          <option value="Herr">Herr</option>
          <option value="Frau">Frau</option>
          <option value="Neutrale Anrede">Neutrale Anrede</option>
        </select>
      </label>
    </div>
    <div class="cell">
        <label>Vorname*
          <input type="text" name="first name" placeholder="Vorname" required>
      </label>
    </div>
    <div class="cell">
      <label>Nachname*
        <input type="text" name="last name" placeholder="Nachname" required>
      </label>
    </div>
    <div class="cell">
      <label>Email*
        <input type="email" name="email" placeholder="E-Mail Adresse" required>
      </label>
    </div>
    <div class="cell">
      <label>Telefonnummer
        <input type="text" name="phone" placeholder="Telefonnummer">
      </label>
    </div>
  </div>

  <h5 style="text-align: center;">Die Daten der/des Beschenkten:</h5>
  <div class="grid-x grid-margin-x grid-margin-y grid-padding-x grid-padding-y large-up-3 medium-up-3 small-up-1" style="border:solid 1px; border-radius:5px; border-spacing:100px; width:fit-content; padding:10px; margin:auto;">
    <div class="cell">
      <label>"Anrede"
        <select name="recipient salutation">
          <option value=""></option>
          <option value="Herr">Herr</option>
          <option value="Frau">Frau</option>
          <option value="Neutrale Anrede">Neutrale Anrede</option>
        </select>
      </label>
    </div>
    <div class="cell">
      <label>Vorname*
        <input type="text" name="recipient first name" placeholder="Vorname" required>
      </label>
    </div>
    <div class="cell">
      <label>Nachname*
        <input type="text" name="recipient last name" placeholder="Nachname" required>
      </label>
    </div>
  </div>
  <br><button style="align-self: center; margin: 10px;" type="submit" class="button" name="submit">Abschicken</button><br>
</form>
