<div class="c-section-contact-form">
  <h3>We're happy to hear from you</h3>
  <form id="aboutContactFormNetlify" method="POST" netlify-honeypot="bot-field" data-netlify="true" accept-charset="utf-8" class="c-section-contact-form">
    <div class="grid-x grid-padding-x">
      <div class="large-12 medium-12 small-12 cell">
        <label>Name:<br><input type="text" name="name" placeholder="Your Name" required></label>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="large-12 medium-12 small-12 cell">
        <label>Email:<br><input type="email" name="email" placeholder="Your Email" required></label>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="large-12 medium-12 small-12 cell" >
        <label for="newsletter">Newsletter?
          <input type="checkbox" name="newsletter" value="yes">
        </label>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="large-12 medium-12 small-12 cell">
        <label>Drop us a line:<br><textarea name="message" placeholder="Your Message"></textarea></label>
      </div>
    </div>
    <input type="hidden" name="bot-field"/>
    <input type="hidden" name="subject" value="NYCMM Webseiten Kontaktnachricht" />
    <div class="grid-x grid-padding-x">
      <div class="cell">
        <button type="submit" class="button" name="submit">Send</button>
      </div>
    </div>
  </form>
</div>
{% assign privacy = site.pages | where:"language", page.language | where:"ref", "privacy" | first %}
