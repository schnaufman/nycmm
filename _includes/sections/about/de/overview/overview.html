
<div class="grid-x grid-padding-x large-up-4 medium-up-4 small-up-1">
  {% for item in site.data.sections.section_details.[section.details_file] %}
    {% capture item_description %}{% include sections/{{ page.section }}/{{ page.language }}/{{ section.folder }}/{{ item.description }} %}{% endcapture %}
    <div class="cell">
      <figure class="c-section-overview-image">
        {% include sections/{{ page.section }}/{{ page.language }}/{{ section.folder }}/svg/{{ item.icon }} %}
        <figcaption>
          {{ item_description | markdownify }}
        </figcaption>
      </figure>
    </div>
  {% endfor %}
</div>

<br><br>
<!-- Links to detailed descriptions -->
<div class="c-section-overview">
  <div class="grid-x grid-padding-x large-up-2 medium-up-2 small-up-1">

    <!-- Workshop -->
    <div class="cell">
      <div class="c-section-image-figure-container">
        <a href="/workshop">
          <figure class="c-section-overview-links">
            <h3><b>WORKSHOP</b></h3>
            <img src="/assets/img/about/workshop.jpg">
          </figure>
        </a>
      </div>
    </div>

    <!-- Festival -->
    <div class="cell">
      <div class="c-section-image-figure-container">
        <a href="/lineup">
          <figure class="c-section-overview-links">
            <h3><b>FESTIVALPROGRAMM</b></h3>
            <img src="/assets/img/about/festival.jpg">
          </figure>
        </a>
      </div>
    </div>

  </div>
</div>

<br>
