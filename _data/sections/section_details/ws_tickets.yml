- detail_name: "workshops"
  form_elements_grid:
    - type: "select"
      label: "Anrede"
      name: "anrede"
      placeholder: "Anrede"
      options:
        - value: ""
          attributes: "selected disabled"
          text: "Anrede"
        - value: "frau"
          text: "Frau"
        - value: "herr"
          text: "Herr"
        - value: "neutrale anrede"
          text: "Neutrale Anrede"
    - type: "text"
      label: "Vorname*"
      name: "vorname"
      placeholder: "Vorname"
      attributes: "required"
    - type: "text"
      label: "Nachname*"
      name: "nachname"
      placeholder: "Nachname"
      attributes: "required"
    - type: "text"
      label: "Straße + Hausnummer"
      name: "strasse"
      placeholder: "Straße"
      attributes: "required"
    - type: "text"
      label: "PLZ + Ort"
      name: "ort"
      placeholder: "PLZ + Ort"
      attributes: "required"
    - type: "email"
      label: "E-Mail Adresse*"
      name: "email"
      placeholder: "email@email.com"
      attributes: "required"
    - type: "radio"
      label: "Workshop*"
      name: "workshop"
      radios:
        - name: "Instrumental"
        - name: "Your Voice On Stage"
        - name: "Just Sing! A Capella Ensemble"
        - name: "The Solo Singer And The Songwriter"
    - type: "text"
      label: "Instrument*"
      name: "instrument"
      placeholder: "z.B. Vocals, Piano, Saxophon"
      attributes: "required"
    - type: "select"
      label: "Level*"
      name: "level"
      placeholder: "Level"
      attributes: "required"
      options:
        - value: ""
          attributes: "selected disabled"
          text: "Level"
        - value: "beginner"
          text: "Anfänger"
        - value: "medium"
          text: "Mittelprächtig"
        - value: "advanced"
          text: "Fortgeschritten"
  form_elements_nogrid:
    - type: "text"
      name: "comment"
      label: "Anmerkung"
    - type: "checkbox"
      name: "cb_Festivalpass"
      label: "Ich will natürlich einen nicen Festivalpass für 55€ dazu! (Achtung: Die Konzerte finden 2024 terminlich erst NACH dem Workshop statt)"
    - type: "checkbox"
      name: "cb_Pictures"
      label: "Ich bin damit einverstanden, dass während meiner Teilnahme am NYC Musikmarathon Fotos von mir gemacht und eventuell für Werbezwecke veröffentlicht werden.*"
      attributes: "required"
    - type: "checkbox"
      name: "cb_SignUp"
      label: "Ich melde mich verbindlich für den NYC Musikmarathon 2024 an.*"
      attributes: "required"
    - type: "submit"
      label: "Abschicken"
